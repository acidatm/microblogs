<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>{{.Title}}</title>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="container" id="container">
      <header class="header">
        <h1>
          {{.Title}}
        </h1>
        <aside>
          {{.Content}}
        </aside>
      </header>
      <main class="content">
          <ul>
            {{ range where .Site.Pages "Type" "posts" }}
            <li>
              {{ partial "index/item.html" . }}
            </li>
            {{end}}
          </ul>
        </main>
      </div>
    {{ $scripts := resources.Get "js/scripts.js" | fingerprint }}
    <script src="{{ $scripts.Permalink }}"></script>
  </body>
</html>
